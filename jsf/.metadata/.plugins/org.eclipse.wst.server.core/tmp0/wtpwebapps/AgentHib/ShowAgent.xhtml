<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:form>
	  <center>
	    <h2><h:outputText value = "Agent Records"/></h2>
	  
	  <h:dataTable value = "#{agent.showAgent()}" var = "e" border = "3">
	    <h:column>
	      <f:facet name = "header">Agent No</f:facet>
	      <h:outputText value = "#{e.agentId}"></h:outputText>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">Agent Name</f:facet>
	      <h:outputText value = "#{e.name}"></h:outputText>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">city</f:facet>
	      <h:outputText value = "#{e.city}"></h:outputText>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">gender</f:facet>
	      <h:outputText value = "#{e.gender}"></h:outputText>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">Maritial Status</f:facet>
	      <h:outputText value = "#{e.maritalStatus}"></h:outputText>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">EPremium</f:facet>
	      <h:outputText value = "#{e.premium}"></h:outputText>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">Update</f:facet>
	      <h:commandButton action = "#{agent.searchAgent(e.agentId)}" 
	      value = "Update"></h:commandButton>
	    </h:column>
	    <h:column>
	      <f:facet name = "header">Delete</f:facet>
	      <h:commandButton action = "#{agent.deleteAgent(e.agentId)}" 
	      value = "Delete"></h:commandButton>
	    </h:column>
	   
	  </h:dataTable>
	 
	  </center>
	</h:form>
</html>
