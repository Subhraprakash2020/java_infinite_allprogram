<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Agent Records"></h:outputText>
			</h2>
			<h:dataTable value="#{agentDao.showAgentDao()}" var="e" border="3">
				<h:column>
					<f:facet name="header">Agent Id</f:facet>
					<h:outputText value="#{e.agentId}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Agent name</f:facet>
					<h:outputText value="#{e.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">City</f:facet>
					<h:outputText value="#{e.city}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Maritial Status</f:facet>
					<h:outputText value="#{e.maritalStatus}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Premium</f:facet>
					<h:outputText value="#{e.premium}"></h:outputText>
				</h:column>
				

			</h:dataTable>
		</center>
	</h:form>
</h:body>
</html>
